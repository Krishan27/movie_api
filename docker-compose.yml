app:
    stdin_open: true
    build: .
    expose:
    - 3000
    ports:
    - 3000:3000
    volumes:
    - ./src:/usr/src/app/src
    links:
    - mongo
    - redis
mongo:
    container_name: mongo
    image: mongo
    volumes:
    - ./data:/data/db
    ports:
    - "27017:27017"
redis:
    container_name: redis
    image: redis
    ports:
    - "6379:6379"